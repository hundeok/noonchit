name: noonchit
description: A real-time cryptocurrency trading monitoring application with AI-driven automation.
publish_to: 'none'
version: 1.0.1+2

environment:
  sdk: '>=3.0.0 <4.0.0'

################################################################################
# 📦  Runtime dependencies
################################################################################
dependencies:
  flutter:
    sdk: flutter

  ## ── UI ──────────────────────────────────────────────────────────────────────
  cupertino_icons: ^1.0.8
  fl_chart: ^0.62.0
  intl: ^0.19.0
  flutter_localizations:
    sdk: flutter
  skeletonizer: ^0.5.0
  shimmer: ^2.0.0
  cached_network_image: ^3.2.3
  flutter_native_splash: ^2.4.2

  ## ── State / DI ──────────────────────────────────────────────────────────────
  get: ^4.6.5
  get_storage: ^2.1.1
  rxdart: ^0.27.7
  get_it: ^7.6.0

   # ── State / Routing ───────────────────────────────────────────────────
  flutter_riverpod: ^2.6.1      #  ← new
  hooks_riverpod: ^2.4.0        #  ← new (use-hooks optional)
  go_router: ^15.1.2            #  ← new


  ## ── Networking ─────────────────────────────────────────────────────────────
  dio: ^5.3.2
  http: ^0.13.6                 # dio 외부 패키지(예: dart_openai)가 의존
  web_socket_channel: ^2.4.0
  retry: ^3.1.2

  ## ── Firebase ───────────────────────────────────────────────────────────────
  firebase_core: ^2.15.1
  firebase_messaging: ^14.6.7
  firebase_crashlytics: ^3.3.5
  firebase_analytics: ^10.4.5
  flutter_local_notifications: ^15.0.0

  ## ── AI / OpenAI ────────────────────────────────────────────────────────────
  dart_openai: ^3.0.0
  http_parser: ^4.0.2

  ## ── Security ───────────────────────────────────────────────────────────────
  flutter_secure_storage: ^8.0.0
  encrypt: ^5.0.1
  crypto: ^3.0.3

  ## ── Utils ──────────────────────────────────────────────────────────────────
  flutter_dotenv: ^5.0.2        #  ← .env 로딩 (AppConfig 예시 반영)
  wakelock_plus: ^1.1.1
  path_provider: ^2.1.1
  uuid: ^4.5.1
  connectivity_plus: ^4.0.2
  logger: ^1.4.0
  dartz: ^0.10.1
  json_annotation: ^4.9.0
  equatable: ^2.0.5
  intl_utils: ^2.8.3
  collection: ^1.18.0
  async: ^2.11.0
  stream_transform: ^2.1.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  package_info_plus: ^4.1.0
  device_info_plus: ^9.0.3
  vibration: ^1.8.1
  synchronized: ^3.0.0
  meta: ^1.9.0
  geolocator: ^12.0.0
  shared_preferences: ^2.5.3
  flutter_launcher_icons: ^0.14.3
  video_player: ^2.8.1

################################################################################
# 🧪  Dev dependencies
################################################################################
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2

  # Code-gen & tooling
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  hive_generator: ^2.0.0

  # CI / CD & assets

  # Testing / mocks
  mocktail: ^1.0.0              #  ← mockito 제거, mocktail 단일 사용
  test: ^1.24.3
  bloc_test: ^9.1.3             # Bloc 도입 시 사용 (남겨둠)
  patrol: ^0.6.5
  integration_test:
    sdk: flutter
  fake_async: ^1.3.1
  connectivity_plus_platform_interface: ^1.2.4

################################################################################
# 🎯  Flutter settings
################################################################################
flutter:
  uses-material-design: true

  assets:
    - assets/icon.png
    - assets/images/
    - assets/animations/
    - assets/sounds/
    - assets/noonchit_intro_84frames.mp4
    - assets/icons/money/
    - .env  # 추가


  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Regular.otf
          weight: 400
        - asset: assets/fonts/Pretendard-Medium.otf
          weight: 500
        - asset: assets/fonts/Pretendard-Bold.otf
          weight: 700

  generate: true

################################################################################
# 🔧  Tool configs
################################################################################
flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icon.png
  remove_alpha_ios: true
  min_sdk_android: 21

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/splash.png
  android: true
  ios: true
  fullscreen: false

  # ✅ Android: 비율 유지 + 중앙 정렬
  android_gravity: center

  # ✅ iOS: 비율 유지 + 중앙 정렬
  ios_content_mode: center


flutter_intl:
  enabled: true
  main_locale: en
  arb_dir: l10n
  output_dir: .dart_tool/flutter_intl
